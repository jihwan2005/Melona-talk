<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melona Talk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class = "status-bar">
    <div class="status-bar__column">
      <span>9월 1일 일요일</span>
    </div>
    <div class="status-bar__column">
      <span>09:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-comment-dots"></i>
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <header class = "header">
      <h2 class = "header-title">MelonaTalk</h2>
      <h3 class = "header-subtitle">Nice to Meet You!</h3>
  </header>
    
    
  <form action="friends.html" method="get" class = "login">
      <input  name = "username" type = "text" placeholder="Email or phone number"/>
      <input  name = "password" type = "password" placeholder="Password"/>
  </form>

  <form action="friends.html" method="get" class= "login-btn">
    <input type="submit" value="Log In"/>
    <input type="submit" value="Sign up"/>
  </form>
    
  
  <a class = "login-hr"  href="#">Make Melona Account or Password</a>

  
  <script src="https://kit.fontawesome.com/f261383c8e.js" crossorigin="anonymous"></script>
</body>
</html>
