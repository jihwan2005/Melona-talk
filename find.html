<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - MelonaTalk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class = "status-bar">
    <div class="status-bar__column">
      <span>9월 1일 일요일</span>
    </div>
    <div class="status-bar__column">
      <span>09:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-comment-dots"></i>
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <header class = "screen-header">
    <h1 class = "screen-header__title">Find</h1>
    <div class = "screen-header__icons">
      <sapn class = "screen-header__icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></sapn>
      <a href="setting.html"><sapn class = "screen-header__icon"><i class="fa-solid fa-gear fa-xl"></i></sapn></a>
    </div>
  </header>

  <div class = "icons">
    <div class="icon">
      <i class="fa-solid fa-qrcode fa-2x"></i>
      <span>QR Code</span>
    </div>
    <div class="icon">
      <i class="fa-regular fa-address-book fa-2x"></i>
      <span>Add by<br>Contacts</span>
    </div>
    <div class="icon">
      <i class="fa-regular fa-id-card fa-2x"></i>
      <span>Add by ID</span>
    </div>
    <div class="icon">
      <i class="fa-regular fa-envelope fa-2x"></i>
      <span>Invite</span>
    </div>
  </div>

  <div class = "todo-title">
    <span>Today's Todo</span>
  </div>
  
  <div class = "todo-list">
    <div class = "todo-lists">
      <div class = "todo-lists-con">
        <input type="checkbox" class="todo-content"/>
        <label>멜론톡 완성하기</label>
      </div>
      <div class = "todo-lists-con">
        <input type="checkbox" class="todo-content"/>
        <label>1시간 산책하기</label>
      </div class = "todo-lists-con">
        <input type="checkbox" class="todo-content"/>
        <label>1시간 독서하기</label>  
      </div>
      
    </div>
  </div>

  <div class = "add-list">
    <div class = "add-list-con">
      <span>Add your Todo</span>
    </div>  
  </div>

  <div class = "post">
    <span>Friend's Post</span>
  </div>

  <div class = "friend-post">
    <img src = "https://search.pstatic.net/common/?src=https%3A%2F%2Fditto-phinf.pstatic.net%2F20240404_140%2F1712211848924etc7e_PNG%2F660e47878357bb7883103996.png&type=o&size=472x472&ttype=input"/>
    <div class = "friend-post__con">
      <div class = "post-writer">작성자 : Nicolas</div>
      <div>Hello! Everyone! 오늘도 기쁜 하루를 보내길 바랄게!</div>
    </div>    
  </div>

  <div class = "post-icon">
    <i class="fa-regular fa-heart fa-xl"></i>
    <span>1.1k</span>
    <i class="fa-solid fa-retweet fa-xl"></i>
    <span>1.3k</span>
    <i class="fa-regular fa-comment fa-xl"></i>
    <span>217</span>
    <i class="fa-regular fa-eye fa-xl"></i>
    <span>3.5k</span>

  </div>

  <div class = "friend-post">
    <img src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5307%2F2024%2F07%2F05%2F0000379966_001_20240705105616453.jpg&type=a340"/>
    <div class = "friend-post__con">
      <div class = "post-writer">작성자 : Unknown</div>
      <div>오늘 밤 너무 심심한데 새벽에 나랑 같이 롤할 사람?</div>
    </div>    
  </div>

  <div class = "post-icon">
    <i class="fa-regular fa-heart fa-xl"></i>
    <span>512</span>
    <i class="fa-solid fa-retweet fa-xl"></i>
    <span>124</span>
    <i class="fa-regular fa-comment fa-xl"></i>
    <span>17</span>
    <i class="fa-regular fa-eye fa-xl"></i>
    <span>2.1k</span>

  </div>
  
  <div class = "add-post">
    <div class = "add-post-con">
      <span>Add your post</span>
    </div>  
  </div>
  
  
  <nav class = "nav">
    <ul class = "nav__list">
      <li class = "nav__btn">
        <a class = "nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="chats.html">
          <div class = "nav__notification">2</div>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="My.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>화면이 너무 커요!</span>
    <span>Smart Phone Only</span>
    <div class="waiting">
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
    </div>
    <span>작아지길 기다리는 중</span>
  </div>
  <script src="https://kit.fontawesome.com/f261383c8e.js" crossorigin="anonymous"></script>
</body>
</html>
