<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - MelonaTalk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class = "status-bar">
    <div class="status-bar__column">
      <span>9월 1일 일요일</span>
    </div>
    <div class="status-bar__column">
      <span>09:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-comment-dots"></i>
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <header class = "screen-header">
    <h1 class = "screen-header__title">Chats</h1>
    <div class = "screen-header__icons">
      <sapn class = "screen-header__icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></sapn>
      
      <sapn class = "screen-header__icon"><i class="fa-solid fa-comment-medical fa-xl"></i></sapn>

      <sapn class = "screen-header__icon"><i class="fa-solid fa-music fa-xl"></i></sapn>
      
      <a href="setting.html"><sapn class = "screen-header__icon"><i class="fa-solid fa-gear fa-xl"></i></sapn></a>
    </div>
  </header>

  <a href="chat.html">
    <div class="chat">
      <div class="chat__column">
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fditto-phinf.pstatic.net%2F20240404_61%2F1712212052053qdVxl_PNG%2F660e48527bb9aca769607c66.png&type=o&size=472x472&ttype=input" class = "user-component__avater"/>
        <div class = "chat__text">
          <h4 class = "chat__title">Nicolas</h4>
          <h3 class = "chat__subtitle">Good Morning!</h3>
        </div>
      </div>
      <div class="chat__column">
        <div class="chat-time">
          <span>09:00</span>
          <div class="chat-notification">1</div>
        </div>
      </div>
    </div>
  </a>
  

  <div class="chat">
    <div class="chat__column">
      <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fpng.pngtree.com%2Fpng-vector%2F20231025%2Fourlarge%2Fpngtree-spooky-hand-drawn-skull-png-image_10335619.png&type=a340" class = "user-component__avater"/>
      <div class = "chat__text">
        <h4 class = "chat__title">Brother</h4>
        <h3 class = "chat__subtitle">너가 내 돈 훔쳤냐?</h3>
      </div>
    </div>
    <div class="chat__column">
      <div class="chat-time">
        <span>02:28</span>
        <div class="chat-notification">1</div>
      </div>
    </div>
  </div>
  
  
  
  <nav class = "nav">
    <ul class = "nav__list">
      <li class = "nav__btn">
        <a class = "nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="chats.html">
          <div class = "nav__notification">2</div>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="My.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>화면이 너무 커요!</span>
    <span>Smart Phone Only</span>
  </div>
  <script src="https://kit.fontawesome.com/f261383c8e.js" crossorigin="anonymous"></script>
</body>
</html>
