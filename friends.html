<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend - MelonaTalk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class = "status-bar">
    <div class="status-bar__column">
      <span>9월 1일 일요일</span>
    </div>
    <div class="status-bar__column">
      <span>09:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-comment-dots"></i>
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <header class = "screen-header">
    <h1 class = "screen-header__title">Friends</h1>
    <div class = "screen-header__icons">
      <sapn class = "screen-header__icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></sapn>
      <sapn class = "screen-header__icon"><i class="fa-solid fa-music fa-xl"></i></sapn>
      <a href="setting.html"><sapn class = "screen-header__icon"><i class="fa-solid fa-gear fa-xl"></i></sapn></a>
    </div>
  </header>

  <div class = "display">
    <i class="fa-solid fa-gift"></i>
    <span>Happy Birthday!</span>
    <i class="fa-solid fa-cake-candles"></i>
  </div>
  
  <div class="user-component">
    <div class="user-component__column">
      <img src="https://avatars.githubusercontent.com/u/177184263?v=4" class = "user-component__avater"/>
      <div class = "user-component__text">
        <h4 class = "user-component__title">Ji Hwan</h4>
        <i class="fa-solid fa-cake-candles fa-lg"></i>
      </div>
    </div>
    <div class="user-component__column"></div>
  </div>

  <div class = "channel">
    <span>Channel</span>
    <i class="fa-solid fa-chevron-up"></i>
  </div>

  <div class = "friend-num">
    <span>Friend 4</span>
  </div>

  <div class = "friend">
    <div class = "nav__notification3">!</div>
    <div class = "friend-info">
      <a href="user-profile.html"><img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fditto-phinf.pstatic.net%2F20240404_140%2F1712211848924etc7e_PNG%2F660e47878357bb7883103996.png&type=o&size=472x472&ttype=input" class = "user-component__profile"/></a>
      <div class = "user-component__text">
        <h4 class = "user-component__title">Nicolas</h4>
      </div>
    </div>
  </div>
  
  <div class = "friend">
    <div class = "friend-info">
      <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA0MjdfMTgx%2FMDAxNzE0MTQ3MTU5NzI2.TmiUjKcPsnC4Fs-y5gsRZrB9jB3s6X40mV_CT9RElNEg.MPOrgzLDY7ilkIDIbiB0B78EtZUvKGCcY-htD84mZTAg.PNG%2F1.png&type=a340" class = "user-component__profile"/>
      <div class = "user-component__text">
        <h4 class = "user-component__title">Dad</h4>
      </div>
    </div>
  </div>

  <div class = "friend">
    <div class = "friend-info">
      <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn.ibispaint.com%2Fmovie%2F918%2F120%2F918120511%2Fimage918120511l.png&type=a340" class = "user-component__profile"/>
      <div class = "user-component__text">
        <h4 class = "user-component__title">Mom</h4>
      </div>
    </div>
  </div>

  <div class="friends">
    <div class="friend-info">
      <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fpng.pngtree.com%2Fpng-vector%2F20231025%2Fourlarge%2Fpngtree-spooky-hand-drawn-skull-png-image_10335619.png&type=a340" class = "user-component__profile"/>
      <div class = "user-component__text">
        <h4 class = "user-component__title">Brother</h4>
      </div>
    </div>
    <div class="friend-music">
      <div class = "friend-music__info">
        <span class="friend-music__title">Billie Jean(M.J)</span>
        <i class="fa-solid fa-play"></i>
      </div>
      
    </div>
  </div>

  <nav class = "nav">
    <ul class = "nav__list">
      <li class = "nav__btn">
        <a class = "nav__link" href="#"><i class="fa-solid fa-user fa-2x"></i></a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="chats.html">
          <div class = "nav__notification">2</div>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class = "nav__btn">
        <a class = "nav__link" href="My.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div class = "splash-screen">
    <span class = "splash-screen-title">Always with you</span>
    <span class = "splash-screen-subtitle">Melona Talk</span>
  </div>

  <div id="no-mobile">
    <span>화면이 너무 커요!</span>
    <span>Smart Phone Only</span>
    <div class="waiting">
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
    </div>
    <span>작아지길 기다리는 중</span>
  </div>

  <script src="https://kit.fontawesome.com/f261383c8e.js" crossorigin="anonymous"></script>
</body>
</html>
