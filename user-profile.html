<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend - MelonaTalk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="profile-body">
  <div class = "status-bar">
    <div class="status-bar__column">
      <span>9월 1일 일요일</span>
    </div>
    <div class="status-bar__column">
      <span>09:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-comment-dots"></i>
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <div class="profile-header">
    <div class="profile-header-col">
      <a href="friends.html"><i class="fa-solid fa-xmark fa-2x"></i></a>
    </div>

    <div class="profile-header-col">
      <i class="fa-solid fa-gift fa-xl"></i>
      <i class="fa-solid fa-dollar-sign fa-xl"></i>
      <i class="fa-regular fa-star fa-xl"></i>
      <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
    </div>
  </div>

  <div class="profile-background-img">
    <img src = "https://nomadcoders.co/m.svg">
  </div>

  <div class="profile-image">
    <img src = "https://search.pstatic.net/common/?src=https%3A%2F%2Fditto-phinf.pstatic.net%2F20240404_140%2F1712211848924etc7e_PNG%2F660e47878357bb7883103996.png&type=o&size=472x472&ttype=input"/>
    <div class = "profile-name">
      <span>Nicolas</span>
      <i class="fa-solid fa-pen"></i>
    </div>
    
  </div>
  
  <div class="profile-footer">
    <div class="profile-footer-col">
      <a href="chat.html"><i class="fa-solid fa-comment fa-2x"></i></a>
      <span>1:1채팅</span>
    </div>
    <div class="profile-footer-col">
      <i class="fa-solid fa-phone fa-2x"></i>
      <span>보이스톡</span>
    </div>
    <div class="profile-footer-col">
      <i class="fa-solid fa-video fa-2x"></i>
      <span>페이스톡</span>
    </div>
  </div>


  <div id="no-mobile">
    <span>화면이 너무 커요!</span>
    <span>Smart Phone Only</span>
    <div class="waiting">
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
    </div>
    <span>작아지길 기다리는 중</span>
    
  </div>

  <script src="https://kit.fontawesome.com/f261383c8e.js" crossorigin="anonymous"></script>
</body>
</html>
