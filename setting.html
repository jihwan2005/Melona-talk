<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting - MelonaTalk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class = "status-bar">
    <div class="status-bar__column">
      <span>9월 1일 일요일</span>
    </div>
    <div class="status-bar__column">
      <span>09:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-comment-dots"></i>
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <header class = "screen-header">
    <div class = "header-column">
      <a href="chats.html">
        <i class="fa-solid fa-chevron-left fa-xl"></i>
      </a>
    </div>
    <div class = "header-column">
      <span class = "header-title">Settings</span>
    </div>
    <div class = "header-column">
      <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
    </div>
  </header>

  <div class = "setting">
    <div class = "setting-icon">
      <i class="fa-solid fa-bullhorn fa-xl"></i>
      <span>Notice</span>
    </div>

    <div class = "setting-icon">
      <i class="fa-solid fa-flask fa-xl"></i>
      <span>Melona Lap</span>
    </div>

    <div class = "setting-icon">
      <a href="logoutbefore.html"><i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i></a>
      <span>Log out</span>
    </div>
    
  </div>

  <div id="no-mobile">
    <span>화면이 너무 커요!</span>
    <span>Smart Phone Only</span>
    <div class="waiting">
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
      <div class="waiting-circle"></div>
    </div>
    <span>작아지길 기다리는 중</span>
  </div>
  

  <script src="https://kit.fontawesome.com/f261383c8e.js" crossorigin="anonymous"></script>
</body>
</html>
